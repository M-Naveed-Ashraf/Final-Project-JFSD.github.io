<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLESHEETS -->

    <!-- Icon8 icons cdn -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <!-- Custom -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/new-task.css">

    <!-- TITLE -->
    <title>Fitin'fit: Adding A New Task</title>

</head>

<body>
        <input type="checkbox" name="hiddenToggleCheckBox" id="hiddenToggleCheckBox">
        <div class="sidebar">
            <div class="brand">
                <span class="lab la-affiliatetheme"></span>
                <h2>Fitin'fit</h2>
                <div>
                    <label class="closebtn" for="hiddenToggleCheckBox" >
                        <span class="las la-times"></span>
                    </label>
                </div>
            </div>
            <div class="sidemenu">
                <div class="side-user">
                    <div class="side-img"></div>
                    <div class="user">
                        <small>Trainer</small>
                        <p>Let's Start Training</p>
                    </div>
                </div>
    
                <ul>
                    <li>
                        <a href="./index.html" class="active">
                            <span class="las la-home"></span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="las la-tasks"></span>
                            <span>Tasks</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="las la-history"></span>
                            <span>History</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="las la-cog"></span>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <header>
                <label for="hiddenToggleCheckBox" class="menu-toggle">
                    <span class="las la-bars"></span>
                </label>
                <div class="search">
                    <span class="las la-search"></span>
                    <input type="search" name="search" id="search" placeholder="Enter Keyword">
                </div>
                <div class="head-icons">
                    <span class="las la-bell"></span>
                    <span class="las la-bookmark"></span>
                    <span class="las la-comment"></span>
                </div>
            </header>
            <main>
                <!-- Add New Task -->
                <div class="add-task-container ml-4 mt-5">
                    <div class="task-heading col-lg-12 align-items-center">
                        <h1 class="modal-title">Add New Task</h1>
                    </div>
                    <div class="row no-gutters mt-2">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <!-- <img src="" alt="profile picture"> -->
                                    <form action="POST">
                                        <h3>Task Details:</h3>
                                        <section>
                                            <div class="form-group row">
                                                <label for="userAge" class="col-sm-3 col-form-lable mt-3">Age:</label>
                                                <div class="col-sm-9 mt-3">
                                                    <input type="text" class="form-control" id="userAge">
                                                </div>
                
                                                <label for="userGender" class="col-sm-3 col-form-label mt-3">Gender:</label>
                                                <div class="col-sm-9 mt-3">
                                                    <input type="text" class="form-control" id="userGender">
                                                </div>
                
                                                <label for="userWeight" class="col-sm-3 col-form-lable mt-3">Weight:</label>
                                                <div class="col-sm-9 mt-3">
                                                    <input type="text" class="form-control" id="userWeight">
                                                </div>
                
                                                <label for="userHeight" class="col-sm-3 col-form-lable mt-3">Height:</label>
                                                <div class="col-sm-9 mt-3">
                                                    <input type="text" class="form-control" id="userHeight">
                                                </div>
                                                
                                            </div>
                                        </section>
                                        <section>
                                            <div class="form-group row">
                                                <label for="userTasks" class="col-sm-3 col-form-lable">Select Task:</label>
                                                <div class="col-sm-9">
                                                    <select id="userTasks" name="userTasks" class="w-100">
                                                        <option value="" selected="selected" class="text-grey">Please Select</option>
                                                        <option value="Walking">Walking</option>
                                                        <option value="Running">Running</option>
                                                        <option value="Cycling">Cycling</option>
                                                        <option value="Swimming">Swimming</option>
                                                        <option value="Hiking">Hiking</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </section>
                                        <section>
                                            <div class="form-group row">
                                                    <label for="userAge" class="col-sm-3 col-form-lable mt-3">Duration:</label>
                                                <div class="col-sm-9 mt-3">
                                                    <input type="text" class="form-control" id="userAge">
                                                </div>
                                                    <label for="userAge" class="col-sm-3 col-form-lable mt-3">Date:</label>
                                                <div class="col-sm-9 mt-3">
                                                    <input type="date" class="form-control" id="userAge">
                                                </div>
                                            </div>
                                        </section> 
                                        <div class="row no-gutters justify-content-end">
                                            <button class="btn">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Add New Task -->
            </main>
        </div>
        
    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/101f6b4938.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft   +2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

                            <!-- custom Charts js -->
                            <script src="./assets/js/chart.js"></script>
</body>

</html>
