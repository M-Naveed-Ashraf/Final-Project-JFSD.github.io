<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">   
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'> 
    <link rel="stylesheet" href="./css/login-signup.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- TITLE -->
    <title>Fitin'fit: Login & Sign up</title>
</head>
<body>
    <input type="checkbox" name="hiddenToggleCheckBox" id="hiddenToggleCheckBox">
    <div class="sidebar">
        <div class="brand">
            <span class="lab la-affiliatetheme"></span>
            <h2>Fitin'fit</h2>
            <div>
                <label class="closebtn" for="hiddenToggleCheckBox" >
                    <span class="las la-times"></span>
                </label>
            </div>
        </div>
        <div class="sidemenu">
            <div class="side-user">
                <div class="side-img"></div>
                <div class="user">
                    <small>Trainer</small>
                    <p>Let's Start Training</p>
                </div>
            </div>

            <ul>
                <li>
                    <a href="./index.html" class="active">
                        <span class="las la-home"></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-tasks"></span>
                        <span>Tasks</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-history"></span>
                        <span>History</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-cog"></span>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="./login.html">
                        <span class="las la-user-plus"></span>
                        <span>login/sign up</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="login-backdrop"></div>
    <div class="container container-props">
        <div class="row no-gutters justify-content-center">
            <div class="col col-sm-8 col-md-6 col-lg-4 align-self-start form-col-props">
                <h1 class="brand-icon text-center mb-5">fitin'fit</h1>
                <form action="POST" class="login-form">
                    <div class="form-group">
                        <label for="login-username" class="sr-only">Username</label>
                        <input type="text" id="login-username" class="form-control mb-4 login-input-props" placeholder="Username">
                        <label for="login-password" class="sr-only">Password</label>
                        <input type="password" id="login-password" class="form-control mb-5 login-input-props" placeholder="Password">
                    </div>
                    <button class="btn login-btn-props">get started</button>
                </form>
                <div class="links">
                    <a href="./signup.html" class="signup-link">create account</a>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/101f6b4938.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft   +2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
